<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Diego Ordóñez</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icono Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
</head>
    
<body>
    <div class="top-bar">
        <i id="theme-icon" class="fa-solid fa-circle-half-stroke"></i>
        <a href="index.html" class="btn-hola">Volver al inicio</a>
    </div>
    <br>
    <br>
    <section id="contacto">
        <h1>Contacto</h1>
        <p>¡Hablemos! Llena el formulario para enviarme un mensaje.</p>
        <form class="form-contacto">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre...">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico...">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Tu mensaje..."></textarea>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LeF3NoqAAAAADrUSRzgmLggK0DDKRWURX9ZgZ5O">recaptcha</div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
        <p id="mensaje-estado" style="display: none; font-weight: bold; margin-top: 20px;"></p>

    </section>

    <!-- Cargar el script de Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>     
    <script src="js/tema.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector(".form-contacto");
            const mensajeEstado = document.getElementById("mensaje-estado");
        
            form.addEventListener("submit", async function(event) {
                event.preventDefault(); // Evita que la página se recargue
        
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();
                const recaptchaResponse = grecaptcha.getResponse(); // Captura el token de reCAPTCHA
        
                // Validar que los campos no estén vacíos
                if (!name || !email || !message) {
                    mensajeEstado.style.display = "block";
                    mensajeEstado.style.color = "red";
                    mensajeEstado.textContent = "Todos los campos son obligatorios.";
                    grecaptcha.reset(); // Restablecer reCAPTCHA
                    return;
                }
        
                if (!recaptchaResponse) {
                    mensajeEstado.style.display = "block";
                    mensajeEstado.style.color = "red";
                    mensajeEstado.textContent = "Por favor, verifica que no eres un robot.";
                    return;
                }
        
                try {
                    const response = await fetch("https://web-backend-q6ff.onrender.com/send-message", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ name, email, message, recaptchaToken: recaptchaResponse })
                    });
        
                    const result = await response.json();
        
                    // Mostrar mensaje en la pantalla con el texto del error o éxito
                    mensajeEstado.style.display = "block";
                    mensajeEstado.style.color = result.success ? "green" : "red";
                    mensajeEstado.textContent = result.success || result.error;
                    
                    grecaptcha.reset(); // Restablecer reCAPTCHA
                    
                    // Si el mensaje se envió con éxito, limpiar el formulario
                    if (result.success) {
                        form.reset();
                    }
        
                } catch (error) {
                    console.error("Error al enviar el formulario:", error);
                    mensajeEstado.style.display = "block";
                    mensajeEstado.style.color = "red";
                    mensajeEstado.textContent = "Hubo un problema al enviar el mensaje.";
                }
            });
        });
        </script>
        
        
</body>
</html>
